//shopping cart features

  var cart = [];
  var Item = function(name,price,count){
      this.name = name
      this.price = price
      this.count = count
  };
  
  //add item
  function addItemToCart(name, price, count) {
      for (var i in cart){
          if (cart[i].name===name) {
              cart[i].count ++;
              return;
          }
      }
      var item = new Item(name, price, count);
      cart.push(item);
  }

 //subtract item

 function removeItemFromCart(name){
     for (var i in cart) {
         if (cart[i].name === name){
             cart[i].count --;
             if (cart[i].count === 0){
                 cart.splice(i,1);
             }
             break;
         }
     }
 }

function clearCart() {

function countCart() {
    var totalCount = 0;
    for (var i in cart) {
        totalCount += cart[i].count;
    }
    return totalCount;
}

console.log(countCart());

function totalCart() {
    var totalCost = 0;
    for (var i in cart) {
        totalCost += cart[i].price;
    }
    return totalCost;
}

console.log (totalCart());

//list cart
function listCart() {
    var cartCopy = [];
    for(var i in cart){
        var item = cart[i];
        var itemCopy = {};
        for (var p in item){
            itemCopy[p] = item[p];
        }
        cartCopy.push(itemCopy);
    }
    return cartCopy;
}
